<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
	<div class="container w-container">

		<h1>Show view for a Product</h1>

		<p>Artikelnummer: {product.artikelnummer}</p>
		<p>Serie: {product.serie}</p>
		<p>Bezeichnung: {product.bezeichnung}</p>
		<p>Länge: {product.laenge}</p>
		<p>Breite: {product.breite}</p>
		<p>Höhe: {product.hoehe}</p>

	</div>

</f:section>
</html>
